{% set version = '5.1-0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-gamlss.data
  version: {{ version|replace("-", "_") }}

source:
  fn: gamlss.data_{{ version }}.tar.gz
  url:
    - {{ cran_mirror }}/src/contrib/gamlss.data_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/gamlss.data/gamlss.data_{{ version }}.tar.gz
  sha256: 0aad438ea1aa6395677e52cd2cb496f9f4c9ba2d39edc92c8cb42e7fc91fe6c1

build:
  noarch: generic
  number: 1000
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  host:
    - r-base

  run:
    - r-base

test:
  commands:
    - $R -e "library('gamlss.data')"           # [not win]
    - "\"%R%\" -e \"library('gamlss.data')\""  # [win]

about:
  home: http://www.gamlss.org/
  license: GPL-2 | GPL-3
  summary: Data used as examples to demonstrate GAMLSS models.
  license_family: GPL3

extra:
  recipe-maintainers:
    - dpryan79
    - johanneskoester
    - bgruening
    - daler
